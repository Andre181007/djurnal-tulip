<body>
    <div class="halaman">
        <!-- Header -->
        <header>

                <img src="assets/imgs/logo djurnal tulip.png" alt="DJURNAL TULIP Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>

                    <input type="text" placeholder="" name="keyword">

                </form>
                <i class='bx bx-list-ul' id="menu-toggle"></i>
            </nav>

            <nav id="simple-navbar">

                    <div class="simple-logo">
                        <img src="assets/imgs/logo.png" alt="DJURNAL TULIP Logo">
                    </div>
                    <ul> 
                        <li><a href="home.html">Home</a></li>

                        </form>

                    </ul>
                </div>
            </nav>
        </header>

        <!-- Form Registrasi -->
        <div class="register-container">
            <div class="register-header">
                <h1>Daftar Akun</h1>
                <p>Bergabunglah dengan komunitas DJURNAL TULIP</p>
            </div>

            <form class="register-form" action="#" method="POST">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" required>
                        <i class='bx bx-hide' id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <div class="password-toggle">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <i class='bx bx-hide' id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <button type="submit" class="register-btn">Daftar</button>
            </form>
        </div>

        <div id="sidebar" class="sidebar">
            <div class="login-section">
                <h2>Login</h2>
                <form class="login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Masuk</button>
                </form>
                <p class="register-link">Belum punya akun? <a href="daftar.html">Daftar</a></p>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">

              <div class="footer-section footer-logo">
                <img src="assets/imgs/logo djurnal tulip.png" alt="DJURNAL TULIP Logo">
                <p>Menyajikan berita terhangat langsung melalui handphone Anda</p>
              </div>
        

              <div class="footer-section footer-navigation">
                <a href="home.html">HOME</a>
                <a href="trending.html">TRENDING</a>
                <a href="populer.html">POPULER</a>
                <a href="about-us.html">ABOUT US</a>

              </div>

                <a href="https://wa.me/qr/WED4P5I466XMI1"><img src="assets/imgs/whatsapp.ico" alt="WhatsApp"></a>
                <a href="https://www.facebook.com/profile.php?id=61568877486069&mibextid=ZbWKwL"><img src="assets/imgs/facebook.ico" alt="Facebook"></a>
              </div>
            </div>
          </footer>
    </div>
